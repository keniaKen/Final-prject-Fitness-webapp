 <h1 class= "checkedin" >  DAYS CHECKED IN </h1>

        <script>
            

    let checkedInDays = 0;

    function addCheckIn() {
      if (checkedInDays < 365) {
        checkedInDays++;
        document.getElementById("display").textContent = `${checkedInDays} / 365`;
      } else {
        alert("You've already checked in for all 365 days!");
      }
    }
            
            
            
            
            
  
  document.getElementById('logoutBtn').addEventListener('click', function () {
    // Send logout request to the server
    fetch('http://localhost:3000/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === 'Logged out successfully') {
        alert('You have logged out successfully!');
        window.location.href = '/';  // Redirect to the homepage (index.html) after logout
      }
    })
    .catch(error => {
      console.error('Logout error:', error);
    });
  });
</script>
