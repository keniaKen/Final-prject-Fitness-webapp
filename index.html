   <h1 class= "tittle"> Login </h1>    
        
    <br>
    
    <div class= "cardstyle">
         <form id="loginForm" action="http://localhost:3000/login" method="post">

        <label for="username">Username:</label>
        <input type="text" 
               id="username" name="username" required><br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required><br>
        <button type="submit" class = "btn" >Login</button>
    </form>  
        
    </div>
    
 
<script>
  document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();  // Prevent default form submission

    const username = document.getElementById('username').value;
    const password = document.getElementById('login-password').value;

    // Send login data to the server
    fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    if (data.message === 'Login successful') {  // Check the message from server
        sessionStorage.setItem('username', username);  // Store username in sessionStorage
        window.location.href = '/welcome';  // Redirect to another page after successful login
    } else {
        alert('Invalid credentials');  // Display error if login fails
    }
})
    .catch(error => {
        console.error('Login error:', error);
    });
});

</script>
