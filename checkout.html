    <div class="receipt" id="receiptContainer">
    <h2>Amenities Summary</h2>
  
    <button class="btn-print" onclick="window.print()">Print Receipt</button>
  </div>
    
        
        
                

        
        
       <script>
           
           
          
    const receiptContainer = document.getElementById('receiptContainer');
    const amenities = JSON.parse(sessionStorage.getItem('amenities')) || [];
    const total = sessionStorage.getItem('total') || '0.00';

    amenities.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
      receiptContainer.appendChild(div);
    });

           
           
           
           
           
           
    const totalDiv = document.createElement('div');
    totalDiv.className = 'total';
    totalDiv.innerHTML = `<span>Total:</span><span>$${total}</span>`;
    receiptContainer.appendChild(totalDiv);
           
           
           
 document.getElementById('logoutBtn').addEventListener('click', function () {
    // Send logout request to the server
    fetch('http://localhost:3000/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === 'Logged out successfully') {
        alert('You have logged out successfully!');
        window.location.href = '/';  // Redirect to the homepage (index.html) after logout
      }
    })
    .catch(error => {
      console.error('Logout error:', error);
    });
  });
